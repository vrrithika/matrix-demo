name: matrix-ci

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11"]  # 3 variants

    steps:
      - uses: actions/checkout@v4

      - name: matrix-e4ef565
        run: echo "Building for python ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: echo "Build output for python ${{ matrix.python-version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e4ef565-py${{ matrix.python-version }}
          path: output.txt
